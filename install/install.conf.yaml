- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.vim: vim/vim
    ~/.htoprc: htop/htoprc
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin: bin
    ~/.zshrc: zsh/zshrc
    ~/.cheat: cheat/cheat
    ~/.irssi: irssi/irssi
    ~/.zprofile: zsh/zprofile
    ~/.gitignore_global: git/gitignore_global
    ~/.vimrc: vim/vimrc
    ~/.bash_profile: bash/bash_profile
    ~/.gitconfig: git/gitconfig
